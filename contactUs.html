<!DOCTYPE html>
<html>
  <head>
    <title>Contact Us</title>
  </head>
  <body>
    <h2>Contact Us</h2>
    <form>
      <table>
        <tbody>
          <tr>
            <td><label for="FullName"> Full Name:</label></td>
            <td>
              <input type="text" id="fullname" maxlength="40" />
            </td>
          </tr>

          <tr>
            <td><label for="Mobile No"> Moblile No:</label></td>
            <td>
              <input type="number" id="mobileno" />
            </td>
          </tr>

          <tr>
            <td><label for="Email"> Email:</label></td>
            <td>
              <input type="email" required placeholder="Ex abc@gmail.com" />
            </td>
          </tr>

          <tr>
            <td><label> Enquiry</label></td>
            <td><textarea rows="5" cols="25"></textarea></td>
          </tr>

          <tr>
            <td><button type="submit">Submit</button></td>
            <td><button type="reset">Clear</button></td>
          </tr>
        </tbody>
      </table>
    </form>
  </body>
</html>
